<!DOCTYPE html>
<html>
  <head>
    <title>Input</title>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Stylesheets -->
      <link rel="stylesheet" href="../CSS/main.css">
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

     <!-- Scripts -->
     <script
       src="https://code.jquery.com/jquery-3.2.1.min.js"
       integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
       crossorigin="anonymous"></script>
         <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
      <script src="../Javascript/input.js"></script>
  </head>

  <body>

    <div class="container">

    <div class="row">
      <div class="fixed-action-btn horizontal">
        <a href="../HTML/home.html" class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons">home</i></a>
      </div>
    </div>

    <div class="row">
      <div class="col s12 center">
        <img src="../images/logo.png" alt="" />
      </div>
    </div>

    <div class="row">
      <div class="col s12 center">
        <img src="../images/body_0_.png" />
      </div>
    </div>

    <div class="row">
      <div class="col s12">
        <form>
          <div class="input-field col s12 m4 offset-m4" >
            <input id="water" type="text" class="validate">
            <label for="inputWater">How much water have you had today (oz)</label>
          </div>
          <div class="input-field col s12 m4 offset-m4" >
            <input id="exercise" type="text" class="validate">
            <label for="exercise">How long is your daily workout (hours)</label>
          </div>
        </form>
      </div>
    </div>


    <div class="row">
      <div class="col s12 center">
        <button id="submit" class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
      </div>
    </div>

    <div class="row">
      <div class="col s8 offset-s2">
        <i class="material-icons">opacity</i><br>
        <h5 id="totalOz"></h5>
      </div>
    </div>

    </div>







  </body>
</html>
